version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notion_clone
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    ports: [ "5432:5432" ]
  web:
    build: { context: ., dockerfile: docker/web/Dockerfile }
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/notion_clone?schema=public
      NEXTAUTH_URL: http://localhost:8080
      NEXTAUTH_SECRET: devsecret
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    depends_on: [ db ]
    command: sh -c "npm install && npx prisma generate && npm run dev"
    expose: [ "3000" ]
  nginx:
    build: { context: ., dockerfile: docker/nginx/Dockerfile }
    ports: [ "8080:80" ]
    volumes:
      - ./:/usr/share/nginx/html:ro
    depends_on: [ web ]
volumes:
  pgdata:
  node_modules:
  next_cache:
